<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/cleaner.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
    <script src="script/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&family=Lora:ital,wght@0,500;0,700;1,500;1,700&family=Montserrat:wght@700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style/style.css">
    <title>Campo minato</title>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <!-- TITLE -->
                <h1 class="mt__main-title">Campo minato</h1>
                <!-- / TITLE -->
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <!-- GAME SECTION -->
                <div class="mt__game-box" id="mt__game-box">
                </div>
                <!-- / GAME SECTION -->
            </div>
        </div>
    </div>
    <!-- RIGHT SIDEBAR -->
    <div class="sidebar">
        <h4 class="sidebar__title">Scegli il livello di difficolt√†</h4>
        <div class="input-group">
            <select class="form-select" id="choseLevel">
                <option selected value="1">Livello 1 - Easy (10x10)</option>
                <option value="2">Livello 2 - Normal (9x9)</option>
                <option value="3">Livello 3 - Hard (7x7)</option>
            </select>
            <button class="btn btn-outline-secondary" type="button" id="choseLevelBtn">Ricomincia</button>
        </div>
    </div>
    <!-- / RIGHT SIDEBAR -->
    <!-- GAME OVER SECTION -->
    <div class="game-over-section d-none" id="gameOverWindow">
        <div class="game-over-card">
            <div>
                <h2 id="gameOverText" class="game-over-text">Hai perso</h2>
                <button class="btn btn-outline-secondary" id="gameOverRetryBtn">Gioca ancora</button>
                <button class="btn btn-outline-secondary d-none" id="keepPlayingBtn">Continua</button>
            </div>
        </div>
    </div>
    <!-- / GAME OVER SECTION -->

</body>

</html>
